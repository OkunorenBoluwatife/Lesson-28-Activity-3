<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Arrow Function</h2>
    <p>This example shows an Arrow Function with a parameter.</p>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <p id="result4"></p>
        
    <script>

        add = (a, b) => a + b;
        document.getElementById("result1").innerHTML = add(97, 23);

        multiply = (x, y) => x * y;
        document.getElementById("result2").innerHTML = multiply(108, 47);

        subtract = (c, d) => c - d;
        document.getElementById("result3").innerHTML = subtract(57, 590);

        divide = (i, j) => i / j;
        document.getElementById("result4").innerHTML = divide(900, 19)
    </script>

</body>

</html>
